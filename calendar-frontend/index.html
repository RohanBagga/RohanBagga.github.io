<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Important Events Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .event-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      margin: 15px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .event-title {
      font-size: 20px;
      font-weight: bold;
      color: #007acc;
    }

    .event-date {
      font-size: 16px;
      margin: 5px 0;
    }

    .event-countdown {
      font-size: 18px;
      color: #222;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .event-card {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>All Upcoming Events</h1>
  <div id="events">Loading events...</div>

  <script>
    async function fetchEvents() {
      try {
        const res = await fetch("http://localhost:3000/events");
        const events = await res.json();
        return events;
      } catch (e) {
        document.getElementById("events").innerText = "Could not load events.";
        console.error(e);
        return [];
      }
    }

    function renderEvent(event) {
      const eventEl = document.createElement("div");
      eventEl.className = "event-card";

      const title = document.createElement("div");
      title.className = "event-title";
      title.innerText = event.summary;

      const date = new Date(event.date);
      const today = new Date();
      const timeDiff = date - today;
      const daysRemaining = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

      const dateEl = document.createElement("div");
      dateEl.className = "event-date";
      dateEl.innerText = `📅 ${date.toDateString()}`;

      const countdown = document.createElement("div");
      countdown.className = "event-countdown";
      countdown.innerText =
        daysRemaining > 0
          ? `⏳ ${daysRemaining} day${daysRemaining !== 1 ? "s" : ""} remaining`
          : daysRemaining === 0
          ? "🟡 Today!"
          : "✅ Already passed";

      eventEl.appendChild(title);
      eventEl.appendChild(dateEl);
      eventEl.appendChild(countdown);

      document.getElementById("events").appendChild(eventEl);
    }

    fetchEvents().then(events => {
      const container = document.getElementById("events");
      container.innerHTML = "";

      if (events.length === 0) {
        container.innerText = "No upcoming all-day events found.";
        return;
      }

      events.forEach(renderEvent);
    });
  </script>
</body>
</html>
