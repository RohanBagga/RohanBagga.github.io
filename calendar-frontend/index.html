<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All-Day Event Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Link your CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🎯 Upcoming All-Day Events</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="🔍 Search by title or date..." />
    <select id="dateFilter">
      <option value="all">📅 All Future Events</option>
      <option value="7">🗓️ Next 7 Days</option>
      <option value="30">📆 This Month</option>
    </select>
    <button id="toggleView">🔁 Toggle Compact View</button>
  </div>

  <div id="events">Loading...</div>


  <script src="script.js"></script>
</body>
</html>
