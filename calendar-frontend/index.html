<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Calendar App</title>


  <link rel="stylesheet" href="styles.css" />


  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <h1>ðŸ“… My Calendar Dashboard</h1>


  <div class="controls">
    <button id="signin-btn">Sign in with Google</button>
    <button id="signout-btn" style="display:none;">Sign out</button>
  </div>


  <div class="controls">
    <input id="searchInput" type="text" placeholder="Search local events..." />
    <select id="dateFilter">
      <option value="all">All</option>
      <option value="7">Next 7 days</option>
      <option value="30">Next 30 days</option>
    </select>
    <button id="toggleView">Toggle Compact Mode</button>
  </div>

  <div id="calendar-events">Sign in to load events.</div>

  <script src="script.js"></script>
</body>
</html>
